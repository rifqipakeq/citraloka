<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>MyTravel - Travel & Tour</title>
  </head>
  <body>
    <header class="fixed top-0 left-0 w-full z-50 px-4">
      <nav
        class="container mx-auto flex items-center bg-white justify-between px-8 py-3.5 font-poppins rounded-full mt-8"
      >
        <a href="/">
          <img src="../public/assets/logo.png" alt="Logo" class="h-10 w-auto" />
        </a>
        <ul class="flex gap-12 items-center text-gray-500 text-lg">
          <li>
            <a
              href="./index.html"
              class="text-primary-opaque border-b-3 py-1 border-primary-opaque"
              >Home</a
            >
          </li>
          <li>
            <a href="./locations.html">Location</a>
          </li>
          <li>
            <a href="./maps.html">Maps</a>
          </li>
        </ul>
        <a
          href="./login.html"
          class="px-16 py-4 bg-primary-opaque rounded-full text-white font-semibold hover:bg-primary-hover transition-all hover:cursor-pointer"
          >Login</a
        >
      </nav>
    </header>

    <section
      class="relative flex flex-col items-center w-full h-[60vh] homepage-hero font-poppins"
    >
      <h1
        class="text-5xl font-semibold text-[#38505C] text-center mt-48 sm:mt-64"
      >
        Find The Best Vacation Spots
      </h1>

      <div
        class="absolute left-1/2 bottom-[-4rem] transform -translate-x-1/2 bg-white rounded-4xl shadow-custom px-8 py-10 w-[90%] max-w-[800px] z-10"
      >
        <div class="mb-6 sm:mb-10">
          <p class="text-lg font-semibold mb-1.5 text-primary-opaque">
            Find Destinations
          </p>
          <p class="text-gray-500">
            Discover the Best Destination in Indonesia
          </p>
        </div>
        <search class="flex flex-col sm:flex-row gap-4 w-full">
          <input
            type="text"
            placeholder="Search for a destination"
            class="w-full h-12 px-4 rounded-xl border border-gray-300"
          />
          <button
            type="submit"
            class="py-3.5 px-8 text-white rounded-xl font-semibold bg-primary-opaque hover:cursor-pointer hover:bg-primary-hover transition-all"
          >
            Search
          </button>
        </search>
      </div>
    </section>

    <main
      class="container mx-auto grid md:grid-cols-3 grid-cols-1 gap-12 my-32 px-4"
    >
      <div class="relative">
        <img
          src="../public/assets/category_mountain.svg"
          alt="Category Mountain"
          class="w-full"
          draggable="false"
        />
        <p
          class="text-xl md:text-2xl px-7 py-2.5 rounded-full bg-xgreen absolute top-4 left-4 text-white font-semibold"
        >
          Mountains
        </p>
      </div>
      <div class="relative">
        <img
          src="../public/assets/category_beach.svg"
          alt="Category Beaches"
          class="w-full"
          draggable="false"
        />
        <p
          class="text-xl md:text-2xl px-7 py-2.5 rounded-full bg-xorange absolute top-4 left-4 text-white font-semibold"
        >
          Beaches
        </p>
      </div>
      <div class="relative">
        <img
          src="../public/assets/category_shop.svg"
          alt="Category Shop & Market"
          class="w-full"
          draggable="false"
        />
        <p
          class="text-xl md:text-2xl px-7 py-2.5 rounded-full bg-xgray absolute top-4 left-4 text-white font-semibold"
        >
          Shop & Market
        </p>
      </div>
      <div class="relative">
        <img
          src="../public/assets/category_history.svg"
          alt="Category History & Education"
          class="w-full"
          draggable="false"
        />
        <p
          class="text-xl md:text-2xl px-7 py-2.5 rounded-full bg-xpurple absolute top-4 left-4 text-white font-semibold"
        >
          History & Education
        </p>
      </div>
      <div class="relative">
        <img
          src="../public/assets/category_artculture.svg"
          alt="Category Art & Culture"
          class="w-full"
          draggable="false"
        />
        <p
          class="text-xl md:text-2xl px-7 py-2.5 rounded-full bg-xred absolute top-4 left-4 text-white font-semibold"
        >
          Art & Culture
        </p>
      </div>
      <div class="relative">
        <img
          src="../public/assets/category_themepark.svg"
          alt="Category Theme Park"
          class="w-full"
          draggable="false"
        />
        <p
          class="text-xl md:text-2xl px-7 py-2.5 rounded-full bg-xdarkgreen absolute top-4 left-4 text-white font-semibold"
        >
          Theme Park
        </p>
      </div>
    </main>
  </body>
</html>
